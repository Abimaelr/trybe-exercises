<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/Semantic-UI//semantic.min.css">
    <script src="/Semantic-UI/semantic.min.js"></script>
</head>
<body>
    <h1>Curriculo</h1>
    <form class="ui form" action="" method="get">
        <fieldset>
           <legend>Dados Pessoais </legend>
            <input id="" maxlength="40" placeholder="Nome" class = 'info'/>
            <input type="email" maxlength="40" placeholder="email" class = 'info'>
            <input class = 'info' type="number" maxlength="11" placeholder="CPF">
            <textarea class = 'info' name="" id="" cols="30" rows="2" maxlength="200" placeholder="Endereço"></textarea>
            <select class = 'info' name="" id="states">
            </select>

        
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency" checked="checked" id="casa">
                    <label for = 'casa'>Casa</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="frequency" id='apto'>
                  <label for='apto'>Apartamento</label>
                </div>
              </div>
            
           
        </fieldset>

        <fieldset>
           <legend>Dados Último Emprego</legend>
            <textarea class = 'info' name="" id="resumo" cols="70" rows="10" placeholder="Resumo do currículo"  maxlength="1000" required></textarea>
            <textarea class = 'info' name="" id="resumo" cols="20" rows="2" placeholder="Cargo"  maxlength="40" required></textarea>
            <textarea class = 'info' name="" id="resumo" cols="50" rows="10" placeholder="Descrição do Cargo"  maxlength="500" required></textarea>
            <input class = 'info' type="date" name="" id="">
        </fieldset>
        <input class="ui button" type="submit" value="Enviar!" id='submit'>
</form>
   
</body>
<script src="/js/script.js"></script>
</html>
