<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
           <legend>Dados Pessoais </legend>
            <input id="" maxlength="40" placeholder="Nome"/>
            <input type="email" maxlength="40" placeholder="email">
            <input type="number" maxlength="11" placeholder="CPF">
            <textarea name="" id="" cols="30" rows="2" maxlength="200" placeholder="Endereço"></textarea>
            <select name="" id="states">
            </select>

            <label for="apto">
                <input type="radio" name="tipoCasa" id="apto">
                Apartamento
            </label>
            <label for="casa">
                <input type="radio" name="tipoCasa" id="casa">
                Casa
            </label>
        </fieldset>

        <fieldset>
           <legend>Dados Último Emprego</legend>
            <textarea name="" id="resumo" cols="70" rows="10" placeholder="Resumo do currículo"  maxlength="1000" required></textarea>
            <textarea name="" id="resumo" cols="20" rows="2" placeholder="Cargo"  maxlength="40" required></textarea>
            <textarea name="" id="resumo" cols="50" rows="10" placeholder="Descrição do Cargo"  maxlength="500" required></textarea>
            <input type="date" name="" id="">
        </fieldset>
        <input type="submit" value="Enviar!">
</form>
   
</body>
<script src="/js/script.js"></script>
</html>
